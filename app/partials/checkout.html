<div class="confirmationContainer">
        <div>{{ orderText.confirmation }}</div>
        <ul>
            <li ng-repeat="item in order.items">
                <span>{{ item.name }}</span>,
                <span>{{ item.price | currency}}</span>
            </li>
        </ul>
        <div>{{ orderText.totalAmount }}: {{order.totalAmount | currency }}</div>
</div>
